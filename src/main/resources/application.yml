spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # 실행되는 모든 쿼리를 콘솔에 출력
#        show_sql: true
        # 콘솔에 출력되는 쿼리에 포매팅을 가독성 좋게 변경
        format_sql: true
        # SQL 쿼리에 대한 정보를 주석으로 확인
        use_sql_comments: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
